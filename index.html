<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>Card Matching Game</h1>
    <div class="grid-container">
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Houston_Rockets.svg/1200px-Houston_Rockets.svg.png" alt="Card 1"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/36/Toronto_Raptors_logo.svg/1200px-Toronto_Raptors_logo.svg.png" alt="Card 2"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/dc/Phoenix_Suns_logo.svg/1200px-Phoenix_Suns_logo.svg.png" alt="Card 3"></div>
        <div class="grid-item"><img src="https://1000logos.net/wp-content/uploads/2017/03/Los-angeles-lakers.png" alt="Card 4"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Boston_Celtics.svg/1200px-Boston_Celtics.svg.png" alt="Card 5"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/25/New_York_Knicks_logo.svg/800px-New_York_Knicks_logo.svg.png" alt="Card 6"></div>
        <div class="grid-item"><img src="https://1000logos.net/wp-content/uploads/2017/03/Los-angeles-lakers.png" alt="Card 7"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Houston_Rockets.svg/1200px-Houston_Rockets.svg.png" alt="Card 8"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/dc/Phoenix_Suns_logo.svg/1200px-Phoenix_Suns_logo.svg.png" alt="Card 9"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Boston_Celtics.svg/1200px-Boston_Celtics.svg.png" alt="Card 10"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/25/New_York_Knicks_logo.svg/800px-New_York_Knicks_logo.svg.png" alt="Card 11"></div>
        <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/36/Toronto_Raptors_logo.svg/1200px-Toronto_Raptors_logo.svg.png" alt="Card 12"></div>
    </div>

</html>
